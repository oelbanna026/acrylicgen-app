services:
  # Backend Service
  backend:
    build: ./server
    container_name: acrylic_backend
    restart: unless-stopped
    volumes:
      - ./server/data:/usr/src/app/data
      - ./dist/admin:/usr/src/dist/admin
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-super_secret_production_key}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_SECRET=${PAYPAL_SECRET}
      - GA4_PROPERTY_ID=${GA4_PROPERTY_ID}
      - GA4_MEASUREMENT_ID=${GA4_MEASUREMENT_ID}
      - GA4_API_SECRET=${GA4_API_SECRET}
      - GA4_SERVICE_ACCOUNT_JSON=${GA4_SERVICE_ACCOUNT_JSON}
    networks:
      - acrylic_net

  # Frontend Service (Nginx)
  frontend:
    image: nginx:alpine
    container_name: acrylic_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/usr/share/nginx/html
      - ./dist/admin:/usr/share/nginx/html/admin
      - ./nginx/acrylic.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - acrylic_net

networks:
  acrylic_net:
    driver: bridge
