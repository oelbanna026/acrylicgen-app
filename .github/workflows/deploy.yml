name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd server
        npm ci

    - name: Run Tests (Placeholder)
      run: |
        echo "Running tests..."
        # Add your test command here, e.g., npm test
        
  deploy-preview:
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging Server
        run: echo "Deploying to staging environment for review..."
        # Here you would add SSH commands to deploy to a staging server
        
  deploy-production:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          # key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Try to navigate to project directory (adjust if needed)
            cd ACRILIC_GENERATOR || cd acrylic-generator || echo "Project directory not found, cloning..." && git clone https://github.com/${{ github.repository }} ACRILIC_GENERATOR && cd ACRILIC_GENERATOR
            
            # Pull and Deploy
            git pull origin main
            docker compose up -d --build
            docker image prune -f
