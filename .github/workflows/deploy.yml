name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd server
        npm ci

    - name: Run Tests (Placeholder)
      run: |
        echo "Running tests..."
        # Add your test command here, e.g., npm test
        
  deploy-preview:
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging Server
        run: echo "Deploying to staging environment for review..."
        # Here you would add SSH commands to deploy to a staging server
        
  deploy-production:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          # Skip strict host key checking to avoid interactive prompt
          command_timeout: 30m
          script: |
            # Disable strict host key checking for this session
            export GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
            
            # Debug info
            echo "Starting deployment..."
            echo "Current location: $(pwd)"
            ls -la
            
            # Locate Project Directory
            TARGET_DIR="ACRILIC_GENERATOR"
            
            if [ -d "$TARGET_DIR" ]; then
              echo "Found directory: $TARGET_DIR"
              cd "$TARGET_DIR"
            elif [ -d "acrylicgen-app" ]; then
              echo "Found directory: acrylicgen-app"
              cd "acrylicgen-app"
            else
              echo "Project directory not found. Cloning fresh..."
              git clone https://github.com/${{ github.repository }} "$TARGET_DIR"
              cd "$TARGET_DIR"
            fi
            
            echo "Deploying in: $(pwd)"
            
            # Force Update Code
            git fetch origin main
            git reset --hard origin/main
            
            # Force Docker Rebuild (No Cache)
            echo "Stopping existing containers..."
            docker compose down --remove-orphans || true
            
            echo "Rebuilding from scratch..."
            docker compose build --no-cache
            
            echo "Starting services..."
            docker compose up -d --force-recreate
            
            echo "Cleaning up..."
            docker system prune -f
            
            echo "Deployment Complete!"
