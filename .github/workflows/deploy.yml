name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd server
        npm ci

    - name: Run Tests (Placeholder)
      run: |
        echo "Running tests..."
        # Add your test command here, e.g., npm test
        
  deploy-preview:
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging Server
        run: echo "Deploying to staging environment for review..."
        # Here you would add SSH commands to deploy to a staging server
        
  deploy-production:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          # Skip strict host key checking to avoid interactive prompt
          command_timeout: 30m
          script: |
            # Disable strict host key checking
            export GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
            
            echo "--- STARTING AGGRESSIVE DEPLOYMENT ---"
            
            # 1. Force stop known containers
            echo "Stopping existing containers..."
            docker stop acrylic_frontend acrylic_backend || true
            docker rm acrylic_frontend acrylic_backend || true
            
            # 2. Create a FRESH directory to guarantee we are using new code
            # We use a new name to ensure we are not in the old stale folder
            DEPLOY_DIR="ACRILIC_LIVE_UPDATE"
            
            echo "Cleaning old deployment directory..."
            rm -rf "$DEPLOY_DIR"
            
            echo "Cloning fresh repository..."
            git clone https://github.com/${{ github.repository }} "$DEPLOY_DIR"
            
            echo "Navigating to $DEPLOY_DIR..."
            cd "$DEPLOY_DIR"
            
            # 3. Build and Start
            echo "Building and starting containers..."
            export PAYPAL_CLIENT_ID="${{ secrets.PAYPAL_CLIENT_ID }}"
            export PAYPAL_SECRET="${{ secrets.PAYPAL_SECRET }}"
            docker compose up -d --build --force-recreate
            
            echo "Pruning unused images..."
            docker image prune -f
            
            echo "--- DEPLOYMENT SUCCESSFUL ---"
