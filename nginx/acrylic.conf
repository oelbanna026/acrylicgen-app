server {
    listen 80;
    server_name acrylicgen-app.com www.acrylicgen-app.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name acrylicgen-app.com www.acrylicgen-app.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/acrylicgen-app.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/acrylicgen-app.com/privkey.pem;

    # SSL Optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Static Files (Frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /admin {
        return 301 /admin/;
    }

    location ^~ /admin/_next/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    location /admin/ {
        try_files $uri $uri/ /admin/index.html;
    }

    location ~* ^/admin/.*\.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Clear-Site-Data "\"storage\", \"executionContexts\"";
        expires 0;
    }

    # API Proxy (Backend)
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
